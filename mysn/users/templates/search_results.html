{% extends "./base.html" %}

{% block content %}

<div style="min-height:70px"></div>
<!-- iterate of a list of contacts submitted to this page and show photos, first name and last name -->
{% for result in results_list %}
    <table class="table" style="width:50%;align-items: inherit;">
        <tr>
            <td><img src="{{ result.get_photo }}" alt="user profile photo" width="40" height="40"></td>
            <td><a href="../get_profile/{{ result.id }}">{{ result.first_name}} {{ result.last_name }}</a></td>
        </tr>
    </table>

{% endfor %}

{% endblock %}
