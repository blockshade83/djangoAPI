{% extends "base.html" %}
{% block content %}

<h1 style="color:gray">Update Profile</h1>

    <form id="user_form" method="post" action = "{% url 'update_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ user_form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" name="submit" value="Update" />
    </form>

{% endblock %}
