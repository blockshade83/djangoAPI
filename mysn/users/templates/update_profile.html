{% extends "base.html" %}
% load bootstrap4 %
{% block content %}

<h1>Update Profile</h1>

    <form id="user_form" method="post" action = "{% url 'update_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ user_form.as_table }}
        </table>
        <input type="submit" name="submit" value="Update" />
    </form>

{% endblock %}
