<div class="col-sm-1" id="top-brand-section" style="min-width: 100px">
    <h2 id="application_title">Kune</h2>
</div>

<!-- search section -->
<div class="col-sm-4" id="top-search-section" style="min-width: 300px">
    {% if user.is_authenticated %}
    <form id="search_contacts" method="get" action = "{% url 'search' %}" enctype="text/plain"}>
        <input class="form-control-sm" type="search" name="search_text" style="vertical-align:middle;" />
        <input class="btn btn-primary btn-sm" type="submit" name="submit_search" value="Search" style="vertical-align:middle;"/>
    </form>
    {% endif %}
</div>

<!-- empty space -->
<div class="col-sm-2"></div>

<!-- link to home page -->
<div class="col-sm-1" id="home">
    <a class="nav_link" href="/">Home&nbsp;</a>
</div>

<!-- link to profile page for logged in user or a link to the registration page -->
<div class="col-sm-1" id="user">
    {% if user.is_authenticated %}
        <img src="{{ user.get_photo }}" alt="user profile photo" width="25" height="25">
        <a class="nav_link" href="../get_profile/{{user.id}}">{{ user.first_name }}</a>
    {% else %}
        <a class="nav_link" href="{% url 'register' %}">Register</a>
    {% endif %}
</div>

<!-- Login / Logout -->
<div class="col-sm-1" id="login-logout">
    {% if user.is_authenticated %}
        <a class="nav_link" href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a class="nav_link" href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
