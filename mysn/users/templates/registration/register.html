{% extends "base.html" %}

<!-- override base.html and leave left section blank on registration page -->
{% block left_section %}{% endblock %}

{% block content %}

    <h1 style="color:gray">Register</h1>

    <form id="user_form" method="post" action = "{% url 'register' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table" style="width:50%;">
            {{ user_form.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" name="submit" value="Register" />
    </form>

{% endblock %}
