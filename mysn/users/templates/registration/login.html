{% extends "base.html" %}
{% load bootstrap4 %}
{% block content %}

{% if error %}
<p style="color:red;">Unsuccessful login. Please try again.</p>
{% endif %}

{% if new_account %}
<p style="color:blue">Account was succesfully created. Please login to continue.</p>
{% endif %}

<h1>Login</h1>

    <form id="login_form" method="post" action="{% url 'login' %}" enctype="multipart/form-data">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="25" /><br/>
        Password: <input type="password" name="password" value="" size="25" /><br/>
        <input type="submit" name="submit" value="Login" />
    </form>

{% endblock %}
