{% extends "base.html" %}
{% block content %}

<h1>Update Photo</h1>

    <form id="upload_form" method="post" action = "{% url 'upload_photo' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ upload_form.as_table }}
        </table><br/>
        <input type="submit" name="submit" value="Save" />
    </form>

{% endblock %}
